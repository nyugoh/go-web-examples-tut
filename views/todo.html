<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
</head>
<body>
    <div class="col-sm-6">
        <h3 class="text-dark">{{.PageTitle}}</h3>
        <div class="col-sm-6">
            <ul class="list list-group list-group-item-primary">
            {{range .Todos}}
            {{if .Done}}
                <li class="list-group-item" style="text-decoration-line: line-through;">{{.Title}}</li>
            {{else}}
                <li class="text-success list-group-item">{{.Title}}</li>
            {{end}}
            {{end}}
            </ul>
        </div>
    </div>
    <script src="/assets/js/bootstrap.min.js"></script>
</body>
</html>
